<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" fill="none">
  <defs>
    <linearGradient id="anxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icono (mismo que logo-icon pero más pequeño) -->
  <g transform="translate(10, 10) scale(0.9)">
    <circle cx="100" cy="100" r="90" fill="url(#anxGrad)"/>
    <path d="M 30 100 Q 30 40, 100 40 Q 170 40, 170 100 L 170 80 Q 170 30, 100 30 Q 30 30, 30 80 Z" 
          fill="url(#mskGrad)" opacity="0.9"/>
    <ellipse cx="65" cy="75" rx="8" ry="12" fill="#0f172a"/>
    <ellipse cx="135" cy="75" rx="8" ry="12" fill="#0f172a"/>
    <circle cx="67" cy="72" r="3" fill="#fff"/>
    <circle cx="137" cy="72" r="3" fill="#fff"/>
    <path d="M 60 105 Q 100 125, 140 105" stroke="#0f172a" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M 60 130 Q 100 110, 140 130" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Texto MASKING -->
  <text x="220" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="900" fill="#fff">MASKING</text>
  <text x="220" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#94a3b8" letter-spacing="2">SOCIAL SURVIVAL SIMULATOR</text>
  
  <!-- Detalle: línea de batería -->
  <rect x="220" y="145" width="350" height="8" rx="4" fill="#1e293b"/>
  <rect x="220" y="145" width="200" height="8" rx="4" fill="url(#mskGrad)"/>
  <text x="580" y="152" font-family="monospace" font-size="12" fill="#34d399">57%</text>
