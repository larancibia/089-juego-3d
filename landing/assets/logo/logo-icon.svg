<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Máscara dual: feliz por fuera, ansiedad por dentro -->
  <defs>
    <linearGradient id="anxietyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo base (ansiedad) -->
  <circle cx="100" cy="100" r="90" fill="url(#anxietyGrad)"/>
  
  <!-- Máscara feliz externa (mitad superior) -->
  <path d="M 30 100 Q 30 40, 100 40 Q 170 40, 170 100 L 170 80 Q 170 30, 100 30 Q 30 30, 30 80 Z" 
        fill="url(#maskGrad)" opacity="0.9"/>
  
  <!-- Ojos de la máscara (felices) -->
  <ellipse cx="65" cy="75" rx="8" ry="12" fill="#0f172a"/>
  <ellipse cx="135" cy="75" rx="8" ry="12" fill="#0f172a"/>
  <circle cx="67" cy="72" r="3" fill="#fff"/>
  <circle cx="137" cy="72" r="3" fill="#fff"/>
  
  <!-- Sonrisa falsa -->
  <path d="M 60 105 Q 100 125, 140 105" stroke="#0f172a" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Boca ansiosa debajo (oculta) -->
  <path d="M 60 130 Q 100 110, 140 130" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Ondas de ansiedad -->
  <circle cx="100" cy="100" r="75" stroke="#f43f5e" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="r" from="75" to="85" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
